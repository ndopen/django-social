{% extends 'base.html' %}

{% block title %}
    Register Your Account
{% endblock  %}

{% block content %}
    <h1>Register Your Account</h1>
    <p>please sign up using the following form:</p>

    <form method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p>
            <input type="submit" value="Create my account">
        </p>
    </form>
{% endblock  %}
