{% extends 'base.html' %}
{% load thumbnail %}
{% block title %}People{% endblock  %}

{% block content %}
<h1>People</h1>
<div class="people-list">
    {% for user in users %}
        <div class="user">
            <a href="{{user.get_absolute_url}}">
                <img src="{% thumbnail user.profile.photo 180x180 %}" alt="" srcset="">
            </a>

            <div class="info">
                <a href="{{user.get_obsolute_url}}" class="title">
                    {{user.get_full_name}}
                </a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock  %}
